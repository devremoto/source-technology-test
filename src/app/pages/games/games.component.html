<div class="row center">
    <div *ngFor="let game of games$ | async"
        class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-2 img-container">

        <div class="img" [ngStyle]="{'background-image':'url('+game!.image+'),url(assets/images/none.jpeg)'}">
            <span *ngIf="game.amount" class="jackpot">
                {{game.amount || 0 | currency}}
            </span>
            <div class="ribbon ribbon-top-right" *ngIf="isNew(game)"><span>{{isNew(game)}}</span></div>
            <button class="btn btn-warning btn-game">Play <br></button>
            <span class="title">{{game.name}}
            </span>

        </div>
    </div>
</div>
